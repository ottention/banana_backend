spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

    data:
      web:
        pageable:
          one-indexed-parameters: true

  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

  cloud:
    aws:
      credentials:
        access-key: { ACCESSKEY }
        secret-key: { SECRETKEY }
      region:
        static: { REGION }
      s3:
        bucket: { BUCKET }
      stack:
        auto: false

  jwt:
    jwt-key: { KEY }